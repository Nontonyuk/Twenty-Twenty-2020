<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Episode 1 - Twenty-Twenty (2020)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
    }

    .container {
      padding: 30px 20px;
      max-width: 960px;
      margin: auto;
    }

    h1 {
      color: #1e90ff;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Redirect iklan (hanya 1x per sesi, dengan delay) -->
  <script>
    const redirectURL = "https://www.profitableratecpm.com/m1kgqspa?key=c5eef6688eea8775dc79a788b5b6146b";
    if (!sessionStorage.getItem("redirectEp1")) {
      sessionStorage.setItem("redirectEp1", "true");
      setTimeout(() => {
        window.location.href = redirectURL;
      }, 3000); // tunggu 3 detik baru redirect
    }
  </script>

  <div class="container">
    <h1>Episode 1: Twenty-Twenty (2020)</h1>

    <div class="video-wrapper">
      <iframe 
        src="https://drive.google.com/file/d/13fIhdjZG87srZyznHG0lZ41nDgLA1IBj/preview" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
      </iframe>
    </div>

    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=13fIhdjZG87srZyznHG0lZ41nDgLA1IBj" target="_blank">
      Download Episode
    </a>
  </div>

</body>
</html>
